<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flights Report - Login</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600&family=Syne:wght@400;600;700;800&display=swap');

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Syne', sans-serif;
            background: #050816;
            overflow: hidden;
        }

        #canvas-container {
            position: fixed; top: 0; left: 0;
            width: 100%; height: 100%; z-index: 1;
        }

        .login-container {
            position: relative; z-index: 2;
            display: flex; justify-content: center; align-items: center;
            min-height: 100vh; padding: 20px;
        }

        .login-box {
            background: rgba(15, 23, 42, 0.85);
            backdrop-filter: blur(24px);
            border: 1px solid rgba(59, 130, 246, 0.3);
            border-radius: 24px;
            padding: 48px 40px;
            width: 100%; max-width: 420px;
            box-shadow: 0 25px 50px -12px rgba(0,0,0,0.6),
                        0 0 80px rgba(59,130,246,0.08);
            animation: slideIn 0.6s ease-out;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .logo { text-align: center; margin-bottom: 40px; }

        .logo-icon {
            font-size: 48px; margin-bottom: 12px;
            display: block;
            animation: float 3s ease-in-out infinite;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-8px); }
        }

        .logo h1 {
            font-size: 30px; font-weight: 800;
            background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            margin-bottom: 6px;
        }

        .logo p {
            color: #64748b; font-size: 11px;
            font-family: 'JetBrains Mono', monospace;
            letter-spacing: 3px; text-transform: uppercase;
        }

        .input-group { margin-bottom: 20px; }

        .input-group label {
            display: block; color: #cbd5e1;
            font-size: 13px; margin-bottom: 8px;
            font-weight: 600; letter-spacing: 0.5px;
        }

        .input-group input {
            width: 100%; padding: 14px 18px;
            background: rgba(30, 41, 59, 0.6);
            border: 1px solid rgba(59, 130, 246, 0.2);
            border-radius: 12px; color: #fff;
            font-size: 15px; outline: none;
            transition: all 0.3s ease;
            font-family: 'Syne', sans-serif;
        }
        .input-group input:focus {
            border-color: #3b82f6;
            background: rgba(30, 41, 59, 0.9);
            box-shadow: 0 0 0 3px rgba(59,130,246,0.1);
        }
        .input-group input::placeholder { color: #475569; }

        .login-btn {
            width: 100%; padding: 16px;
            background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
            border: none; border-radius: 12px;
            color: #fff; font-size: 16px; font-weight: 700;
            cursor: pointer; transition: all 0.3s ease;
            margin-top: 8px; overflow: hidden; position: relative;
            font-family: 'Syne', sans-serif;
        }
        .login-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 12px 30px rgba(59,130,246,0.4);
        }
        .login-btn:disabled { opacity: 0.6; cursor: not-allowed; }
        .login-btn::before {
            content: '';
            position: absolute; top: 0; left: -100%; width: 100%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.15), transparent);
            transition: left 0.5s;
        }
        .login-btn:hover::before { left: 100%; }

        .message {
            margin-top: 16px; padding: 12px 16px;
            border-radius: 10px; font-size: 13px;
            text-align: center; display: none;
            font-family: 'JetBrains Mono', monospace;
        }
        .message.error { background: rgba(239,68,68,0.12); border: 1px solid rgba(239,68,68,0.3); color: #fca5a5; }
        .message.success { background: rgba(16,185,129,0.12); border: 1px solid rgba(16,185,129,0.3); color: #6ee7b7; }

        .loading-spinner {
            display: inline-block; width: 15px; height: 15px;
            border: 2px solid rgba(255,255,255,0.3);
            border-top-color: #fff; border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-right: 8px; vertical-align: middle;
        }
        @keyframes spin { to { transform: rotate(360deg); } }

        .footer {
            margin-top: 28px; text-align: center;
            color: #374151; font-size: 12px;
            font-family: 'JetBrains Mono', monospace;
        }

        /* Welcome overlay */
        #welcome-screen {
            position: fixed; top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(5, 8, 22, 0.96);
            backdrop-filter: blur(12px);
            z-index: 1000; display: none;
            justify-content: center; align-items: center;
            flex-direction: column;
        }
        #welcome-screen.show { display: flex; animation: fadeIn 0.5s ease; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .welcome-icon { font-size: 64px; margin-bottom: 20px; animation: bounce 0.8s ease; }
        @keyframes bounce {
            0%,100% { transform: translateY(0); }
            40% { transform: translateY(-16px); }
        }
        .welcome-content { text-align: center; }
        .welcome-content h2 {
            font-size: 40px; font-weight: 800; margin-bottom: 8px;
            background: linear-gradient(135deg, #3b82f6, #8b5cf6);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }
        .welcome-content p { color: #cbd5e1; font-size: 18px; margin-bottom: 12px; }
        .role-badge {
            display: inline-block; padding: 8px 20px;
            background: linear-gradient(135deg, #3b82f6, #8b5cf6);
            border-radius: 20px; font-weight: 700; color: #fff; font-size: 14px;
        }
        .redirect-msg {
            margin-top: 20px; color: #64748b;
            font-size: 13px; font-family: 'JetBrains Mono', monospace;
        }
    </style>
</head>
<body>
    <div id="canvas-container"></div>

    <div class="login-container">
        <div class="login-box">
            <div class="logo">
                <span class="logo-icon">‚úàÔ∏è</span>
                <h1>Flights Report</h1>
                <p>Turnaround Check ¬∑ v3.1</p>
            </div>

            <form id="loginForm" onsubmit="handleLogin(event)">
                <div class="input-group">
                    <label for="username">Usuario</label>
                    <input type="text" id="username" placeholder="Ingrese su usuario"
                           required autocomplete="username">
                </div>
                <div class="input-group">
                    <label for="password">Contrase√±a</label>
                    <input type="password" id="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
                           required autocomplete="current-password">
                </div>
                <button type="submit" class="login-btn" id="loginBtn">
                    <span id="btnText">Iniciar Sesi√≥n</span>
                </button>
                <div class="message" id="message"></div>
            </form>

            <div class="footer">
                üìä Reporte x Vuelo ¬∑ Photo 3.1 ¬∑ Historial Live
            </div>
        </div>
    </div>

    <div id="welcome-screen">
        <div class="welcome-icon">üéâ</div>
        <div class="welcome-content">
            <h2>¬°Bienvenido!</h2>
            <p id="welcomeUser"></p>
            <span class="role-badge" id="welcomeRole"></span>
            <p class="redirect-msg">Cargando tu historial...</p>
        </div>
    </div>

    <script>
        // ‚îÄ‚îÄ Three.js background ‚îÄ‚îÄ
        const cntr = document.getElementById('canvas-container');
        const sc = new THREE.Scene();
        const cm = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const rd = new THREE.WebGLRenderer({ alpha: true, antialias: true });
        rd.setSize(window.innerWidth, window.innerHeight);
        cntr.appendChild(rd.domElement);
        const geo = new THREE.BufferGeometry();
        const N = 2500, pos = new Float32Array(N * 3);
        for (let i = 0; i < N * 3; i++) pos[i] = (Math.random() - 0.5) * 100;
        geo.setAttribute('position', new THREE.BufferAttribute(pos, 3));
        const mat = new THREE.PointsMaterial({ size: 0.07, color: 0x3b82f6, transparent: true, opacity: 0.7, blending: THREE.AdditiveBlending });
        const pts = new THREE.Points(geo, mat);
        sc.add(pts); cm.position.z = 30;
        const tg = new THREE.TorusGeometry(10, 0.4, 16, 100);
        const tm = new THREE.MeshBasicMaterial({ color: 0x8b5cf6, wireframe: true, transparent: true, opacity: 0.12 });
        const tr = new THREE.Mesh(tg, tm); tr.position.set(-15, 0, -20); sc.add(tr);
        (function a() { requestAnimationFrame(a); pts.rotation.y += 0.001; tr.rotation.x += 0.008; rd.render(sc, cm); })();
        window.addEventListener('resize', () => { cm.aspect = window.innerWidth / window.innerHeight; cm.updateProjectionMatrix(); rd.setSize(window.innerWidth, window.innerHeight); });

        // ‚îÄ‚îÄ Login logic ‚îÄ‚îÄ
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbwratJLa8uJ_EYMIOPbzkh4YlrahSPUdEonIeFHtsA5fAzlxMyRFyuOeHd6sxughzXL/exec';

        function handleLogin(e) {
            e.preventDefault();
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            if (!username || !password) { showMsg('Complete todos los campos', 'error'); return; }

            setLoading(true);
            showMsg('', '');

            const cb = 'lCb' + Date.now();
            const url = `${SCRIPT_URL}?username=${encodeURIComponent(username)}&password=${encodeURIComponent(password)}&callback=${cb}`;

            window[cb] = function(res) {
                setLoading(false);
                delete window[cb];
                const s = document.getElementById('jsonp-login');
                if (s) s.remove();

                if (res && res.success) {
                    showMsg('‚úì ' + res.message, 'success');
                    const userData = { username: res.username, role: res.role, loginTime: new Date().toISOString() };
                    sessionStorage.setItem('user', JSON.stringify(userData));
                    setTimeout(() => showWelcome(res.username, res.role), 400);
                } else {
                    showMsg('‚úó ' + (res ? res.message : 'Error desconocido'), 'error');
                }
            };

            const scr = document.createElement('script');
            scr.id = 'jsonp-login';
            scr.src = url;
            scr.onerror = () => { setLoading(false); showMsg('‚úó Error de conexi√≥n', 'error'); delete window[cb]; };
            document.body.appendChild(scr);

            setTimeout(() => {
                if (window[cb]) {
                    delete window[cb];
                    setLoading(false);
                    showMsg('‚úó Tiempo de espera agotado', 'error');
                }
            }, 15000);
        }

        function showWelcome(username, role) {
            document.getElementById('welcomeUser').textContent = username;
            document.getElementById('welcomeRole').textContent = role;
            document.getElementById('welcome-screen').classList.add('show');
            // Redirect to HISTORY page (new flow)
            setTimeout(() => { window.location.href = 'history-Photo10.html'; }, 2000);
        }

        function setLoading(on) {
            const btn = document.getElementById('loginBtn');
            const txt = document.getElementById('btnText');
            btn.disabled = on;
            txt.innerHTML = on ? '<span class="loading-spinner"></span>Autenticando...' : 'Iniciar Sesi√≥n';
        }

        function showMsg(text, type) {
            const m = document.getElementById('message');
            m.textContent = text;
            m.className = 'message ' + type;
            m.style.display = text ? 'block' : 'none';
        }
    </script>
</body>
</html>
