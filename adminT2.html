<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Operations Hub</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0a0e27 0%, #1a1f3a 50%, #2a2f4a 100%);
            color: #fff;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #canvas-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            opacity: 0.3;
        }

        .login-container {
            position: relative;
            z-index: 2;
            width: 100%;
            max-width: 450px;
            padding: 20px;
        }

        .login-card {
            background: rgba(15, 23, 42, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(59, 130, 246, 0.3);
            border-radius: 24px;
            padding: 50px 40px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.8),
                        0 0 100px rgba(59, 130, 246, 0.2);
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo-container {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            border-radius: 20px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(239, 68, 68, 0.4);
        }

        .title {
            font-size: 28px;
            font-weight: 700;
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #94a3b8;
            font-size: 14px;
        }

        .admin-badge {
            display: inline-block;
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            padding: 6px 16px;
            border-radius: 20px;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 10px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-label {
            display: block;
            color: #cbd5e1;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 10px;
        }

        .input-wrapper {
            position: relative;
        }

        .input-icon {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 20px;
            color: #64748b;
            pointer-events: none;
        }

        .input-field {
            width: 100%;
            padding: 16px 16px 16px 50px;
            background: rgba(30, 41, 59, 0.6);
            border: 1px solid rgba(59, 130, 246, 0.3);
            border-radius: 12px;
            color: #fff;
            font-size: 15px;
            transition: all 0.3s ease;
        }

        .input-field:focus {
            outline: none;
            background: rgba(30, 41, 59, 0.8);
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .input-field::placeholder {
            color: #64748b;
        }

        .password-toggle {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            font-size: 20px;
            color: #64748b;
            transition: color 0.3s ease;
        }

        .password-toggle:hover {
            color: #3b82f6;
        }

        .login-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            border: none;
            border-radius: 12px;
            color: #fff;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 30px;
            box-shadow: 0 10px 30px rgba(239, 68, 68, 0.3);
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 40px rgba(239, 68, 68, 0.4);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .login-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .message {
            padding: 14px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 14px;
            text-align: center;
            display: none;
            animation: slideDown 0.3s ease-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.error {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #fca5a5;
        }

        .message.success {
            background: rgba(16, 185, 129, 0.2);
            border: 1px solid rgba(16, 185, 129, 0.3);
            color: #6ee7b7;
        }

        .back-link {
            text-align: center;
            margin-top: 25px;
            padding-top: 25px;
            border-top: 1px solid rgba(59, 130, 246, 0.2);
        }

        .back-link a {
            color: #3b82f6;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .back-link a:hover {
            color: #60a5fa;
        }

        .security-note {
            background: rgba(59, 130, 246, 0.1);
            border: 1px solid rgba(59, 130, 246, 0.2);
            border-radius: 10px;
            padding: 15px;
            margin-top: 20px;
            font-size: 12px;
            color: #94a3b8;
            text-align: center;
        }

        @media (max-width: 768px) {
            .login-card {
                padding: 40px 30px;
            }

            .title {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div id="canvas-container"></div>

    <div class="login-container">
        <div class="login-card">
            <div class="logo-container">
                <div class="logo">ü§ñ</div>
                <h1 class="title">Admin Access</h1>
                <p class="subtitle">Operations Dashboard</p>
                <span class="admin-badge">RESTRICTED AREA</span>
            </div>

            <div id="message" class="message"></div>

            <form id="adminLoginForm">
                <div class="form-group">
                    <label class="form-label">Usuario Administrador</label>
                    <div class="input-wrapper">
                        <span class="input-icon">üë§</span>
                        <input 
                            type="text" 
                            id="username" 
                            class="input-field" 
                            placeholder="admin@aerojethandlinggroup.com"
                            autocomplete="username"
                            required
                        >
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">Contrase√±a</label>
                    <div class="input-wrapper">
                        <span class="input-icon">üîí</span>
                        <input 
                            type="password" 
                            id="password" 
                            class="input-field" 
                            placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
                            autocomplete="current-password"
                            required
                        >
                        <span class="password-toggle" onclick="togglePassword()">üëÅÔ∏è</span>
                    </div>
                </div>

                <button type="submit" class="login-btn" id="loginBtn">
                    Iniciar Sesi√≥n Administrativa
                </button>
            </form>

            <div class="security-note">
                üîí Acceso restringido solo para personal autorizado
            </div>

            <div class="back-link">
                <a href="index.html">
                    <span>‚Üê</span>
                    <span>Volver al Hub Principal</span>
                </a>
            </div>
        </div>
    </div>

    <script>
        // Three.js background
        const container = document.getElementById('canvas-container');
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
        
        renderer.setSize(window.innerWidth, window.innerHeight);
        container.appendChild(renderer.domElement);

        const particlesGeometry = new THREE.BufferGeometry();
        const particlesCount = 2000;
        const posArray = new Float32Array(particlesCount * 3);

        for(let i = 0; i < particlesCount * 3; i++) {
            posArray[i] = (Math.random() - 0.5) * 100;
        }

        particlesGeometry.setAttribute('position', new THREE.BufferAttribute(posArray, 3));

        const particlesMaterial = new THREE.PointsMaterial({
            size: 0.1,
            color: 0xef4444,
            transparent: true,
            opacity: 0.5,
            blending: THREE.AdditiveBlending
        });

        const particlesMesh = new THREE.Points(particlesGeometry, particlesMaterial);
        scene.add(particlesMesh);

        camera.position.z = 30;

        function animate() {
            requestAnimationFrame(animate);
            particlesMesh.rotation.y += 0.0005;
            particlesMesh.rotation.x += 0.0003;
            renderer.render(scene, camera);
        }
        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // Login functionality
        const form = document.getElementById('adminLoginForm');
        const messageDiv = document.getElementById('message');
        const loginBtn = document.getElementById('loginBtn');

        // Apps Script URL for authentication
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbwratJLa8uJ_EYMIOPbzkh4YlrahSPUdEonIeFHtsA5fAzlxMyRFyuOeHd6sxughzXL/exec';

        function showMessage(text, type) {
            messageDiv.textContent = text;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = 'block';
            
            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 5000);
        }

        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggle = document.querySelector('.password-toggle');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggle.textContent = 'üôà';
            } else {
                passwordInput.type = 'password';
                toggle.textContent = 'üëÅÔ∏è';
            }
        }

        form.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            
            if (!username || !password) {
                showMessage('Por favor complete todos los campos', 'error');
                return;
            }

            // Disable button
            loginBtn.disabled = true;
            loginBtn.textContent = 'Validando credenciales...';

            // Create unique callback name
            const callbackName = 'adminCallback' + Date.now();
            
            // Define callback function
            window[callbackName] = function(response) {
                console.log('Respuesta del servidor:', response);
                
                // Clean up
                delete window[callbackName];
                const script = document.getElementById('auth-script');
                if (script) document.body.removeChild(script);
                
                // Process response
                if (response.success === true) {
                    showMessage('‚úì Autenticaci√≥n exitosa. Redirigiendo...', 'success');
                    
                    // Verify if user is admin
                    const isAdmin = response.role && (
                        response.role.toLowerCase().includes('admin') || 
                        response.role.toLowerCase().includes('supervisor')
                    );
                    
                    if (isAdmin) {
                        const adminData = {
                            username: response.username,
                            role: response.role,
                            loginTime: new Date().toISOString(),
                            isAdmin: true
                        };
                        
                        sessionStorage.setItem('adminUser', JSON.stringify(adminData));
                        
                        setTimeout(() => {
                            window.location.href = 'adminDashboardT.html';
                        }, 1500);
                    } else {
                        showMessage('‚úó Acceso denegado. Solo administradores pueden acceder.', 'error');
                        loginBtn.disabled = false;
                        loginBtn.textContent = 'Iniciar Sesi√≥n Administrativa';
                    }
                } else {
                    showMessage('‚úó ' + (response.message || 'Credenciales inv√°lidas. Acceso denegado.'), 'error');
                    loginBtn.disabled = false;
                    loginBtn.textContent = 'Iniciar Sesi√≥n Administrativa';
                    
                    // Shake animation
                    form.style.animation = 'shake 0.5s';
                    setTimeout(() => {
                        form.style.animation = '';
                    }, 500);
                }
            };

            // Build URL with parameters
            const url = SCRIPT_URL + 
                '?username=' + encodeURIComponent(username) +
                '&password=' + encodeURIComponent(password) +
                '&callback=' + callbackName;

            console.log('Enviando petici√≥n de autenticaci√≥n...');

            // Create script tag for JSONP
            const script = document.createElement('script');
            script.id = 'auth-script';
            script.src = url;
            
            script.onerror = function() {
                console.error('Error de conexi√≥n con el servidor');
                showMessage('‚úó Error de conexi√≥n. Verifica tu conexi√≥n a internet.', 'error');
                loginBtn.disabled = false;
                loginBtn.textContent = 'Iniciar Sesi√≥n Administrativa';
                delete window[callbackName];
            };
            
            document.body.appendChild(script);
        });

        const style = document.createElement('style');
        style.textContent = `
            @keyframes shake {
                0%, 100% { transform: translateX(0); }
                25% { transform: translateX(-10px); }
                75% { transform: translateX(10px); }
            }
        `;
        document.head.appendChild(style);

        const existingAdmin = sessionStorage.getItem('adminUser');
        if (existingAdmin) {
            window.location.href = 'adminDT.html';
        }
    </script>
</body>
</html>
