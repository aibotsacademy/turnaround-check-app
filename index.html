<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turnaround Check App - Aero Servicio</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to bottom, #0a0e27, #1a1f3a);
            overflow: hidden;
        }

        #canvas-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .content {
            position: relative;
            z-index: 2;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .logo-container {
            text-align: center;
            animation: fadeInDown 1.2s ease;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .company-name {
            font-size: 16px;
            color: #64748b;
            letter-spacing: 6px;
            text-transform: uppercase;
            margin-bottom: 20px;
            font-weight: 300;
        }

        .app-title {
            font-size: 72px;
            font-weight: 900;
            background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 50%, #ec4899 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 15px;
            letter-spacing: -2px;
            line-height: 1.1;
        }

        .app-subtitle {
            font-size: 22px;
            color: #94a3b8;
            font-weight: 300;
            letter-spacing: 2px;
            margin-bottom: 60px;
        }

        .login-button {
            padding: 22px 60px;
            font-size: 20px;
            font-weight: 700;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
            color: #fff;
            box-shadow: 0 20px 60px rgba(59, 130, 246, 0.4);
            transition: all 0.4s ease;
            text-decoration: none;
            display: inline-block;
            animation: fadeInUp 1.2s ease 0.3s both;
            position: relative;
            overflow: hidden;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .login-button:hover::before {
            width: 300px;
            height: 300px;
        }

        .login-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 25px 80px rgba(59, 130, 246, 0.6);
        }

        .login-button:active {
            transform: translateY(-2px);
        }

        .pulse-ring {
            position: absolute;
            width: 100%;
            height: 100%;
            border: 3px solid rgba(59, 130, 246, 0.5);
            border-radius: 50px;
            animation: pulseRing 2s infinite;
        }

        @keyframes pulseRing {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            100% {
                transform: scale(1.2);
                opacity: 0;
            }
        }

        @media (max-width: 768px) {
            .app-title {
                font-size: 42px;
            }

            .app-subtitle {
                font-size: 16px;
            }

            .login-button {
                padding: 18px 45px;
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div id="canvas-container"></div>

    <div class="content">
        <div class="logo-container">
            <div class="company-name">Aero Servicio</div>
            <h1 class="app-title">Turnaround<br>Check</h1>
            <p class="app-subtitle">Sistema de Métricas</p>
        </div>

        <a href="login.html" class="login-button">
            <span class="pulse-ring"></span>
            <span style="position: relative; z-index: 1;">Iniciar Sesión</span>
        </a>
    </div>

    <script>
        // Three.js Scene with Airplanes
        const container = document.getElementById('canvas-container');
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
        
        renderer.setSize(window.innerWidth, window.innerHeight);
        container.appendChild(renderer.domElement);

        // Create airplane shape
        function createAirplane() {
            const group = new THREE.Group();
            
            // Fuselage
            const fuselageGeometry = new THREE.CylinderGeometry(0.15, 0.15, 2, 8);
            const fuselageMaterial = new THREE.MeshBasicMaterial({ 
                color: 0x3b82f6,
                transparent: true,
                opacity: 0.8
            });
            const fuselage = new THREE.Mesh(fuselageGeometry, fuselageMaterial);
            fuselage.rotation.z = Math.PI / 2;
            group.add(fuselage);
            
            // Wings
            const wingGeometry = new THREE.BoxGeometry(3, 0.1, 0.5);
            const wingMaterial = new THREE.MeshBasicMaterial({ 
                color: 0x8b5cf6,
                transparent: true,
                opacity: 0.7
            });
            const wings = new THREE.Mesh(wingGeometry, wingMaterial);
            group.add(wings);
            
            // Tail
            const tailGeometry = new THREE.BoxGeometry(0.8, 0.1, 0.4);
            const tail = new THREE.Mesh(tailGeometry, wingMaterial);
            tail.position.x = -0.9;
            tail.position.y = 0.3;
            group.add(tail);
            
            return group;
        }

        // Create multiple airplanes
        const airplanes = [];
        for (let i = 0; i < 8; i++) {
            const airplane = createAirplane();
            airplane.position.x = (Math.random() - 0.5) * 60;
            airplane.position.y = (Math.random() - 0.5) * 30;
            airplane.position.z = -Math.random() * 50 - 10;
            
            airplane.rotation.y = Math.random() * Math.PI * 2;
            
            airplane.userData.speed = 0.02 + Math.random() * 0.03;
            airplane.userData.rotationSpeed = (Math.random() - 0.5) * 0.002;
            
            airplanes.push(airplane);
            scene.add(airplane);
        }

        // Add runway lines
        const runwayMaterial = new THREE.LineBasicMaterial({ 
            color: 0x3b82f6,
            transparent: true,
            opacity: 0.3
        });

        for (let i = 0; i < 20; i++) {
            const points = [];
            const xPos = (i - 10) * 3;
            points.push(new THREE.Vector3(xPos, -15, -60));
            points.push(new THREE.Vector3(xPos, -15, 10));
            
            const geometry = new THREE.BufferGeometry().setFromPoints(points);
            const line = new THREE.Line(geometry, runwayMaterial);
            scene.add(line);
        }

        // Add floating data particles
        const particlesGeometry = new THREE.BufferGeometry();
        const particlesCount = 500;
        const posArray = new Float32Array(particlesCount * 3);

        for(let i = 0; i < particlesCount * 3; i++) {
            posArray[i] = (Math.random() - 0.5) * 100;
        }

        particlesGeometry.setAttribute('position', new THREE.BufferAttribute(posArray, 3));

        const particlesMaterial = new THREE.PointsMaterial({
            size: 0.05,
            color: 0x3b82f6,
            transparent: true,
            opacity: 0.5
        });

        const particlesMesh = new THREE.Points(particlesGeometry, particlesMaterial);
        scene.add(particlesMesh);

        camera.position.z = 30;
        camera.position.y = 5;

        function animate() {
            requestAnimationFrame(animate);

            // Animate airplanes
            airplanes.forEach(airplane => {
                airplane.position.z += airplane.userData.speed;
                airplane.rotation.y += airplane.userData.rotationSpeed;
                
                // Reset position when out of view
                if (airplane.position.z > 20) {
                    airplane.position.z = -60;
                    airplane.position.x = (Math.random() - 0.5) * 60;
                    airplane.position.y = (Math.random() - 0.5) * 30;
                }
            });

            // Rotate particles
            particlesMesh.rotation.y += 0.0005;

            renderer.render(scene, camera);
        }
        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
