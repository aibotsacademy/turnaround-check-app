<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airport Services Hub - Premium Access</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Helvetica Neue', -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            overflow: hidden;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
        }

        #canvas-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .login-container {
            position: relative;
            z-index: 2;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .login-box {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1) 0%, rgba(255, 255, 255, 0.05) 100%);
            backdrop-filter: blur(30px);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 30px;
            padding: 60px 50px;
            width: 100%;
            max-width: 480px;
            box-shadow: 0 30px 80px rgba(0, 0, 0, 0.6),
                        0 0 150px rgba(218, 165, 32, 0.15),
                        inset 0 0 100px rgba(255, 255, 255, 0.03);
            animation: slideIn 0.8s cubic-bezier(0.16, 1, 0.3, 1);
            position: relative;
            overflow: hidden;
        }

        .login-box::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(218, 165, 32, 0.1) 0%, transparent 70%);
            animation: rotate 20s linear infinite;
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(50px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .logo {
            text-align: center;
            margin-bottom: 45px;
            position: relative;
            z-index: 1;
        }

        .logo-icon {
            font-size: 64px;
            margin-bottom: 15px;
            animation: float 3s ease-in-out infinite;
            filter: drop-shadow(0 10px 20px rgba(218, 165, 32, 0.4));
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .logo h1 {
            font-size: 32px;
            font-weight: 700;
            background: linear-gradient(135deg, #DAA520 0%, #FFD700 50%, #DAA520 100%);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 8px;
            letter-spacing: 2px;
            animation: shimmer 3s linear infinite;
        }

        @keyframes shimmer {
            0% { background-position: 0% center; }
            100% { background-position: 200% center; }
        }

        .logo p {
            color: rgba(255, 255, 255, 0.7);
            font-size: 13px;
            letter-spacing: 4px;
            text-transform: uppercase;
            font-weight: 300;
        }

        .divider {
            height: 1px;
            background: linear-gradient(90deg, transparent 0%, rgba(218, 165, 32, 0.5) 50%, transparent 100%);
            margin: 30px 0;
        }

        .input-group {
            margin-bottom: 28px;
            position: relative;
            z-index: 1;
        }

        .input-group label {
            display: block;
            color: rgba(255, 255, 255, 0.9);
            font-size: 13px;
            margin-bottom: 10px;
            font-weight: 500;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .input-wrapper {
            position: relative;
        }

        .input-icon {
            position: absolute;
            left: 18px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 18px;
            color: #DAA520;
        }

        .input-group input {
            width: 100%;
            padding: 16px 20px 16px 50px;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(218, 165, 32, 0.3);
            border-radius: 15px;
            color: #fff;
            font-size: 15px;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            outline: none;
            font-weight: 300;
            letter-spacing: 0.5px;
        }

        .input-group input:focus {
            border-color: #DAA520;
            background: rgba(255, 255, 255, 0.12);
            box-shadow: 0 0 0 4px rgba(218, 165, 32, 0.15),
                        0 10px 30px rgba(218, 165, 32, 0.2);
            transform: translateY(-2px);
        }

        .input-group input::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        .login-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #DAA520 0%, #B8860B 100%);
            border: none;
            border-radius: 15px;
            color: #1a1a2e;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            margin-top: 15px;
            position: relative;
            overflow: hidden;
            letter-spacing: 2px;
            text-transform: uppercase;
            box-shadow: 0 10px 30px rgba(218, 165, 32, 0.4);
        }

        .login-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.6s;
        }

        .login-btn:hover::before {
            left: 100%;
        }

        .login-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(218, 165, 32, 0.6);
        }

        .login-btn:active {
            transform: translateY(-1px);
        }

        .login-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .message {
            margin-top: 25px;
            padding: 14px 18px;
            border-radius: 12px;
            font-size: 14px;
            text-align: center;
            display: none;
            animation: fadeIn 0.3s ease;
            font-weight: 500;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.error {
            background: rgba(220, 53, 69, 0.2);
            border: 1px solid rgba(220, 53, 69, 0.5);
            color: #ff6b6b;
        }

        .message.success {
            background: rgba(40, 167, 69, 0.2);
            border: 1px solid rgba(40, 167, 69, 0.5);
            color: #51cf66;
        }

        .loading-spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(26, 26, 46, 0.3);
            border-top-color: #1a1a2e;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-right: 10px;
            vertical-align: middle;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .footer {
            margin-top: 40px;
            text-align: center;
            color: rgba(255, 255, 255, 0.5);
            font-size: 12px;
            letter-spacing: 1px;
            position: relative;
            z-index: 1;
        }

        .footer-icons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            font-size: 20px;
        }

        .footer-icon {
            opacity: 0.6;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .footer-icon:hover {
            opacity: 1;
            transform: translateY(-3px);
            filter: drop-shadow(0 5px 15px rgba(218, 165, 32, 0.5));
        }

        #welcome-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(26, 26, 46, 0.98) 0%, rgba(15, 52, 96, 0.98) 100%);
            backdrop-filter: blur(20px);
            z-index: 1000;
            display: none;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            animation: fadeIn 0.5s ease;
        }

        .welcome-content {
            text-align: center;
            color: #fff;
            animation: slideIn 0.8s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .welcome-icon {
            font-size: 80px;
            margin-bottom: 25px;
            animation: float 2s ease-in-out infinite;
            filter: drop-shadow(0 15px 30px rgba(218, 165, 32, 0.5));
        }

        .welcome-content h2 {
            font-size: 52px;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #DAA520 0%, #FFD700 50%, #DAA520 100%);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 700;
            letter-spacing: 3px;
            animation: shimmer 3s linear infinite;
        }

        .welcome-content p {
            font-size: 26px;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 15px;
            font-weight: 300;
            letter-spacing: 1px;
        }

        .role-badge {
            display: inline-block;
            padding: 12px 30px;
            background: linear-gradient(135deg, #DAA520 0%, #B8860B 100%);
            border-radius: 25px;
            margin-top: 25px;
            font-weight: 700;
            color: #1a1a2e;
            font-size: 16px;
            letter-spacing: 2px;
            text-transform: uppercase;
            box-shadow: 0 10px 30px rgba(218, 165, 32, 0.4);
        }

        .premium-badge {
            position: absolute;
            top: 20px;
            right: 20px;
            background: linear-gradient(135deg, rgba(218, 165, 32, 0.3) 0%, rgba(184, 134, 11, 0.3) 100%);
            border: 1px solid rgba(218, 165, 32, 0.5);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 11px;
            color: #DAA520;
            letter-spacing: 2px;
            text-transform: uppercase;
            font-weight: 700;
            z-index: 1;
        }

        /* Glow effect */
        .glow {
            position: absolute;
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(218, 165, 32, 0.15) 0%, transparent 70%);
            border-radius: 50%;
            pointer-events: none;
            animation: pulse 4s ease-in-out infinite;
        }

        .glow-1 {
            top: -150px;
            left: -150px;
        }

        .glow-2 {
            bottom: -150px;
            right: -150px;
            animation-delay: 2s;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.5; }
            50% { transform: scale(1.2); opacity: 0.8; }
        }
    </style>

<body>
    <div id="canvas-container"></div>

    <div class="login-container">
        <div class="login-box">
            <div class="glow glow-1"></div>
            <div class="glow glow-2"></div>
            
            <div class="premium-badge">‚ú¶ Airline Access</div>

            <div class="logo">
                <div class="logo-icon">‚úàÔ∏è</div>
                <h1>AERO SERVICES</h1>
                <p>Solicitud de Sillas de Ruedas</p>
            </div>

            <div class="divider"></div>

            <form id="loginForm">
                <div class="input-group">
                    <label for="username">Usuario</label>
                    <div class="input-wrapper">
                        <span class="input-icon">üë§</span>
                        <input type="text" id="username" placeholder="your.email@airline.com" required autocomplete="username">
                    </div>
                </div>

                <div class="input-group">
                    <label for="password">Contrase√±a</label>
                    <div class="input-wrapper">
                        <span class="input-icon">üîê</span>
                        <input type="password" id="password" placeholder="Enter your secure code" required autocomplete="current-password">
                    </div>
                </div>

                <button type="submit" class="login-btn" id="loginBtn">
                    <span id="btnText">Iniciar Sesi√≥n</span>
                </button>

                <div class="message" id="message"></div>
            </form>

            <div class="footer">
                <p>POWERED BY AIRLINE DEVELOPERS</p>
                <div class="footer-icons">
                    <span class="footer-icon">‚ôø</span>
                    <span class="footer-icon">‚úàÔ∏è</span>
                    <span class="footer-icon">üåê</span>
                    <span class="footer-icon">üõ°Ô∏è</span>
                </div>
            </div>
        </div>
    </div>

    <div id="welcome-screen">
        <div class="welcome-content">
            <div class="welcome-icon">‚ú®</div>
            <h2>Welcome!</h2>
            <p id="welcomeUser"></p>
            <span class="role-badge" id="userRole"></span>
        </div>
    </div>

    <script>
        // Three.js Luxury Scene Setup
        const container = document.getElementById('canvas-container');
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
        
        renderer.setSize(window.innerWidth, window.innerHeight);
        container.appendChild(renderer.domElement);

        // Luxury particles system - Golden theme
        const particlesGeometry = new THREE.BufferGeometry();
        const particlesCount = 2000;
        const posArray = new Float32Array(particlesCount * 3);
        const colorArray = new Float32Array(particlesCount * 3);

        for(let i = 0; i < particlesCount * 3; i += 3) {
            posArray[i] = (Math.random() - 0.5) * 100;
            posArray[i + 1] = (Math.random() - 0.5) * 100;
            posArray[i + 2] = (Math.random() - 0.5) * 100;
            
            // Gold color variations
            colorArray[i] = 0.85 + Math.random() * 0.15;     // R
            colorArray[i + 1] = 0.65 + Math.random() * 0.2;  // G
            colorArray[i + 2] = 0.13 + Math.random() * 0.1;  // B
        }

        particlesGeometry.setAttribute('position', new THREE.BufferAttribute(posArray, 3));
        particlesGeometry.setAttribute('color', new THREE.BufferAttribute(colorArray, 3));

        const particlesMaterial = new THREE.PointsMaterial({
            size: 0.1,
            vertexColors: true,
            transparent: true,
            opacity: 0.8,
            blending: THREE.AdditiveBlending
        });

        const particlesMesh = new THREE.Points(particlesGeometry, particlesMaterial);
        scene.add(particlesMesh);

        // Airplane model representation
        const planeGeometry = new THREE.CylinderGeometry(0.3, 0.3, 3, 6);
        const planeMaterial = new THREE.MeshBasicMaterial({ 
            color: 0xDAA520,
            wireframe: true,
            transparent: true,
            opacity: 0.3
        });
        const plane1 = new THREE.Mesh(planeGeometry, planeMaterial);
        plane1.position.set(-20, 10, -30);
        plane1.rotation.z = Math.PI / 2;
        scene.add(plane1);

        const plane2 = new THREE.Mesh(planeGeometry, planeMaterial);
        plane2.position.set(25, -8, -40);
        plane2.rotation.z = Math.PI / 2;
        plane2.rotation.y = Math.PI / 4;
        scene.add(plane2);

        // Luxury ring
        const ringGeometry = new THREE.TorusGeometry(12, 0.3, 16, 100);
        const ringMaterial = new THREE.MeshBasicMaterial({ 
            color: 0xFFD700,
            wireframe: true,
            transparent: true,
            opacity: 0.2
        });
        const ring = new THREE.Mesh(ringGeometry, ringMaterial);
        ring.position.set(15, 0, -25);
        scene.add(ring);

        // Diamond/Crystal shapes
        const diamondGeometry = new THREE.OctahedronGeometry(8, 0);
        const diamondMaterial = new THREE.MeshBasicMaterial({ 
            color: 0xDAA520,
            wireframe: true,
            transparent: true,
            opacity: 0.15
        });
        const diamond = new THREE.Mesh(diamondGeometry, diamondMaterial);
        diamond.position.set(-15, 5, -30);
        scene.add(diamond);

        camera.position.z = 35;

        // Animation
        function animate() {
            requestAnimationFrame(animate);
            
            particlesMesh.rotation.y += 0.0008;
            particlesMesh.rotation.x += 0.0004;
            
            plane1.position.x += 0.02;
            if (plane1.position.x > 30) plane1.position.x = -30;
            
            plane2.position.x -= 0.015;
            if (plane2.position.x < -30) plane2.position.x = 30;
            
            ring.rotation.x += 0.005;
            ring.rotation.y += 0.008;
            
            diamond.rotation.x += 0.008;
            diamond.rotation.y += 0.012;
            
            renderer.render(scene, camera);
        }
        animate();

        // Handle window resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // Login Form Handling with JSONP
        const form = document.getElementById('loginForm');
        const loginBtn = document.getElementById('loginBtn');
        const btnText = document.getElementById('btnText');
        const message = document.getElementById('message');
        const welcomeScreen = document.getElementById('welcome-screen');

        // Apps Script URL - ACTUALIZAR CON TU URL REAL
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbwratJLa8uJ_EYMIOPbzkh4YlrahSPUdEonIeFHtsA5fAzlxMyRFyuOeHd6sxughzXL/exec';

        form.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;

            console.log('üîê Intento de login:', username);

            if (!username || !password) {
                showMessage('Please complete all fields', 'error');
                return;
            }

            // Show loading state
            loginBtn.disabled = true;
            btnText.innerHTML = '<span class="loading-spinner"></span>Authenticating...';
            message.style.display = 'none';

            // Create unique callback name
            const callbackName = 'jsonpCallback' + Date.now();
            console.log('üì° Creando callback:', callbackName);

            // Create callback function
            window[callbackName] = function(response) {
                console.log('‚úÖ Respuesta recibida:', response);

                // Reset button
                loginBtn.disabled = false;
                btnText.textContent = 'Access Platform';

                // Clean up script tag
                const scriptTag = document.getElementById('jsonp-script');
                if (scriptTag) {
                    document.body.removeChild(scriptTag);
                }

                // Clean up callback
                delete window[callbackName];

                // Process response
                if (response.success === true) {
                    console.log('‚úÖ Login exitoso');
                    showMessage('‚úì ' + response.message, 'success');
                    setTimeout(() => {
                        showWelcome(response.username, response.role);
                    }, 500);
                } else {
                    console.log('‚ùå Login fallido:', response.message);
                    showMessage('‚úó ' + response.message, 'error');
                }
            };

            // Build URL with parameters
            const url = SCRIPT_URL + 
                '?username=' + encodeURIComponent(username) +
                '&password=' + encodeURIComponent(password) +
                '&callback=' + callbackName;

            console.log('üåê URL de solicitud:', url);

            // Create and append script tag
            const script = document.createElement('script');
            script.id = 'jsonp-script';
            script.src = url;
            
            script.onerror = function() {
                console.error('‚ùå Error al cargar el script');
                showMessage('‚úó Connection error. Please check your internet connection.', 'error');
                loginBtn.disabled = false;
                btnText.textContent = 'Access Platform';
                delete window[callbackName];
            };

            script.onload = function() {
                console.log('üì• Script cargado');
            };

            document.body.appendChild(script);
            console.log('üì§ Script agregado al DOM');

            // Timeout fallback
            setTimeout(() => {
                if (window[callbackName]) {
                    console.log('‚è±Ô∏è Timeout - sin respuesta del servidor');
                    showMessage('‚úó Request timeout. Please try again.', 'error');
                    loginBtn.disabled = false;
                    btnText.textContent = 'Access Platform';
                    delete window[callbackName];
                    const scriptTag = document.getElementById('jsonp-script');
                    if (scriptTag) {
                        document.body.removeChild(scriptTag);
                    }
                }
            }, 15000);
        });

        function showMessage(text, type) {
            message.textContent = text;
            message.className = `message ${type}`;
            message.style.display = 'block';
        }

        function showWelcome(username, role) {
            document.getElementById('welcomeUser').textContent = username;
            document.getElementById('userRole').textContent = role;
            welcomeScreen.style.display = 'flex';
            
            console.log('üë§ Usuario autenticado:', username, '- Rol:', role);
            
            // Guardar datos del usuario en sessionStorage
            const userData = {
                username: username,
                role: role,
                loginTime: new Date().toISOString()
            };
            sessionStorage.setItem('user', JSON.stringify(userData));
            console.log('üíæ Datos guardados en sessionStorage:', userData);
            
            // Determinar redirecci√≥n seg√∫n rol
            let redirectUrl = '';
            const airlineRoles = ['B6', 'AA', 'AS', 'E9', 'AV', 'Admin'];
            
            if (airlineRoles.includes(role)) {
                // Es una aerol√≠nea ‚Üí redirigir a aerolineas.html
                redirectUrl = 'AirChair2.html';
                console.log('‚úàÔ∏è Rol de aerol√≠nea detectado ‚Üí Redirigiendo a aerolineas.html');
            } else {
                // Es inspector ‚Üí redirigir a turnaround-check-FIXED.html
                redirectUrl = 'AirChair2.html';
                console.log('üë∑ Rol de inspector detectado ‚Üí Redirigiendo a turnaround-check-FIXED.html');
            }
            
            // Redirect after 2 seconds
            setTimeout(() => {
                console.log('üîÑ Redirigiendo a', redirectUrl);
                window.location.href = redirectUrl;
            }, 2000);
        }
    </script>
