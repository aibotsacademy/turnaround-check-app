<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flights Report - Reporte Operativo AS</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            background: #0a0e27;
        }

        #canvas-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .login-container {
            position: relative;
            z-index: 2;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .login-box {
            background: rgba(15, 23, 42, 0.85);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(59, 130, 246, 0.3);
            border-radius: 24px;
            padding: 50px 40px;
            width: 100%;
            max-width: 420px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5),
                        0 0 100px rgba(59, 130, 246, 0.1);
            animation: slideIn 0.6s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo h1 {
            font-size: 32px;
            font-weight: 700;
            background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 8px;
            letter-spacing: 1px;
        }

        .logo p {
            color: #94a3b8;
            font-size: 14px;
            letter-spacing: 3px;
            text-transform: uppercase;
        }

        .input-group {
            margin-bottom: 25px;
            position: relative;
        }

        .input-group label {
            display: block;
            color: #cbd5e1;
            font-size: 14px;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .input-group input {
            width: 100%;
            padding: 14px 18px;
            background: rgba(30, 41, 59, 0.6);
            border: 1px solid rgba(59, 130, 246, 0.2);
            border-radius: 12px;
            color: #fff;
            font-size: 15px;
            transition: all 0.3s ease;
            outline: none;
        }

        .input-group input:focus {
            border-color: #3b82f6;
            background: rgba(30, 41, 59, 0.8);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .input-group input::placeholder {
            color: #64748b;
        }

        .login-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
            border: none;
            border-radius: 12px;
            color: #fff;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
            position: relative;
            overflow: hidden;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(59, 130, 246, 0.4);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .login-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .login-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .login-btn:hover::before {
            left: 100%;
        }

        .message {
            margin-top: 20px;
            padding: 12px 16px;
            border-radius: 10px;
            font-size: 14px;
            text-align: center;
            display: none;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .message.error {
            background: rgba(239, 68, 68, 0.15);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #fca5a5;
        }

        .message.success {
            background: rgba(34, 197, 94, 0.15);
            border: 1px solid rgba(34, 197, 94, 0.3);
            color: #86efac;
        }

        .loading-spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255,255,255,0.3);
            border-top-color: #fff;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-right: 8px;
            vertical-align: middle;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .footer {
            margin-top: 30px;
            text-align: center;
            color: #64748b;
            font-size: 13px;
        }

        #welcome-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(10, 14, 39, 0.95);
            backdrop-filter: blur(10px);
            z-index: 1000;
            display: none;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            animation: fadeIn 0.5s ease;
        }

        .welcome-content {
            text-align: center;
            color: #fff;
        }

        .welcome-content h2 {
            font-size: 48px;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .welcome-content p {
            font-size: 24px;
            color: #cbd5e1;
            margin-bottom: 10px;
        }

        .role-badge {
            display: inline-block;
            padding: 8px 20px;
            background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
            border-radius: 20px;
            margin-top: 20px;
            font-weight: 600;
        }
    </style>

<body>
    <div id="canvas-container"></div>

    <div class="login-container">
        <div class="login-box">
            <div class="logo">
                <h1>Flights Report ‚úàÔ∏è</h1>
                <p>Turnaround Check</p>
            </div>

            <form id="loginForm">
                <div class="input-group">
                    <label for="username">Usuario / Email</label>
                    <input type="text" id="username" placeholder="Ingrese su usuario" required autocomplete="username">
                </div>

                <div class="input-group">
                    <label for="password">Contrase√±a</label>
                    <input type="password" id="password" placeholder="Ingrese su contrase√±a" required autocomplete="current-password">
                </div>

                <button type="submit" class="login-btn" id="loginBtn">
                    <span id="btnText">Iniciar Sesi√≥n</span>
                </button>

                <div class="message" id="message"></div>
            </form>

            <div class="footer">
                üìä Reporte x Vuelo ‚Ä¢ Versi√≥n 2.0
            </div>
        </div>
    </div>

    <div id="welcome-screen">
        <div class="welcome-content">
            <h2>¬°Bienvenido!</h2>
            <p id="welcomeUser"></p>
            <span class="role-badge" id="userRole"></span>
        </div>
    </div>

    <script>
        // Three.js Scene Setup
        const container = document.getElementById('canvas-container');
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
        
        renderer.setSize(window.innerWidth, window.innerHeight);
        container.appendChild(renderer.domElement);

        // Create particle system
        const particlesGeometry = new THREE.BufferGeometry();
        const particlesCount = 3000;
        const posArray = new Float32Array(particlesCount * 3);

        for(let i = 0; i < particlesCount * 3; i++) {
            posArray[i] = (Math.random() - 0.5) * 100;
        }

        particlesGeometry.setAttribute('position', new THREE.BufferAttribute(posArray, 3));

        const particlesMaterial = new THREE.PointsMaterial({
            size: 0.08,
            color: 0x3b82f6,
            transparent: true,
            opacity: 0.8,
            blending: THREE.AdditiveBlending
        });

        const particlesMesh = new THREE.Points(particlesGeometry, particlesMaterial);
        scene.add(particlesMesh);

        // Create geometric shapes
        const torusGeometry = new THREE.TorusGeometry(10, 0.5, 16, 100);
        const torusMaterial = new THREE.MeshBasicMaterial({ 
            color: 0x8b5cf6,
            wireframe: true,
            transparent: true,
            opacity: 0.2
        });
        const torus = new THREE.Mesh(torusGeometry, torusMaterial);
        torus.position.set(-15, 0, -20);
        scene.add(torus);

        camera.position.z = 30;

        // Animation
        function animate() {
            requestAnimationFrame(animate);
            
            particlesMesh.rotation.y += 0.001;
            particlesMesh.rotation.x += 0.0005;
            
            torus.rotation.x += 0.01;
            torus.rotation.y += 0.005;
            
            renderer.render(scene, camera);
        }
        animate();

        // Handle window resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // Login Form Handling with JSONP
        const form = document.getElementById('loginForm');
        const loginBtn = document.getElementById('loginBtn');
        const btnText = document.getElementById('btnText');
        const message = document.getElementById('message');
        const welcomeScreen = document.getElementById('welcome-screen');

        // Apps Script URL - ACTUALIZAR CON TU URL REAL
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbwratJLa8uJ_EYMIOPbzkh4YlrahSPUdEonIeFHtsA5fAzlxMyRFyuOeHd6sxughzXL/exec';

        form.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;

            console.log('üîê Intento de login:', username);

            if (!username || !password) {
                showMessage('Por favor complete todos los campos', 'error');
                return;
            }

            // Show loading state
            loginBtn.disabled = true;
            btnText.innerHTML = '<span class="loading-spinner"></span>Autenticando...';
            message.style.display = 'none';

            // Create unique callback name
            const callbackName = 'jsonpCallback' + Date.now();
            console.log('üì° Creando callback:', callbackName);

            // Create callback function
            window[callbackName] = function(response) {
                console.log('‚úÖ Respuesta recibida:', response);

                // Reset button
                loginBtn.disabled = false;
                btnText.textContent = 'Iniciar Sesi√≥n';

                // Clean up script tag
                const scriptTag = document.getElementById('jsonp-script');
                if (scriptTag) {
                    document.body.removeChild(scriptTag);
                }

                // Clean up callback
                delete window[callbackName];

                // Process response
                if (response.success === true) {
                    console.log('‚úÖ Login exitoso');
                    showMessage('‚úì ' + response.message, 'success');
                    setTimeout(() => {
                        showWelcome(response.username, response.role);
                    }, 500);
                } else {
                    console.log('‚ùå Login fallido:', response.message);
                    showMessage('‚úó ' + response.message, 'error');
                }
            };

            // Build URL with parameters
            const url = SCRIPT_URL + 
                '?username=' + encodeURIComponent(username) +
                '&password=' + encodeURIComponent(password) +
                '&callback=' + callbackName;

            console.log('üåê URL de solicitud:', url);

            // Create and append script tag
            const script = document.createElement('script');
            script.id = 'jsonp-script';
            script.src = url;
            
            script.onerror = function() {
                console.error('‚ùå Error al cargar el script');
                showMessage('‚úó Error de conexi√≥n. Verifica tu conexi√≥n a internet.', 'error');
                loginBtn.disabled = false;
                btnText.textContent = 'Iniciar Sesi√≥n';
                delete window[callbackName];
            };

            script.onload = function() {
                console.log('üì• Script cargado');
            };

            document.body.appendChild(script);
            console.log('üì§ Script agregado al DOM');

            // Timeout fallback
            setTimeout(() => {
                if (window[callbackName]) {
                    console.log('‚è±Ô∏è Timeout - sin respuesta del servidor');
                    showMessage('‚úó Tiempo de espera agotado. Intenta de nuevo.', 'error');
                    loginBtn.disabled = false;
                    btnText.textContent = 'Iniciar Sesi√≥n';
                    delete window[callbackName];
                    const scriptTag = document.getElementById('jsonp-script');
                    if (scriptTag) {
                        document.body.removeChild(scriptTag);
                    }
                }
            }, 15000);
        });

        function showMessage(text, type) {
            message.textContent = text;
            message.className = `message ${type}`;
            message.style.display = 'block';
        }

        function showWelcome(username, role) {
            document.getElementById('welcomeUser').textContent = username;
            document.getElementById('userRole').textContent = role;
            welcomeScreen.style.display = 'flex';
            
            console.log('üë§ Usuario autenticado:', username, '- Rol:', role);
            
            // Guardar datos del usuario en sessionStorage
            const userData = {
                username: username,
                role: role,
                loginTime: new Date().toISOString()
            };
            sessionStorage.setItem('user', JSON.stringify(userData));
            console.log('üíæ Datos guardados en sessionStorage:', userData);
            
            // Redirect after 2 seconds to turnaround-check-FIXED.html
            setTimeout(() => {
                console.log('üîÑ Redirigiendo al formulario de inspecci√≥n...');
                window.location.href = '2.html';
            }, 2000);
        }
    </script>
</body>
